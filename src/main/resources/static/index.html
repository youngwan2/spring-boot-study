<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset some default styles */
body, h1, p {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Set background color and text alignment */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
    text-align: center;
    padding: 50px;
}

/* Style the container */
.container {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 600px;
    margin: auto;
}

/* Style the heading */
.welcome-message {
    font-size: 2.5em;
    color: #007bff;
    margin-bottom: 20px;
}

/* Style the paragraph */
.description {
    font-size: 1.2em;
    color: #555;
}
    </style>
</head>
<body>
<div class="container">

    <h1 class="welcome-message">Welcome to Our Website!</h1>
    <p class="description">We are glad to have you here. Enjoy exploring our site.</p>
</div>
</body>
</html>
